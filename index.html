<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- =============== Box Icons =============== -->
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">

  <!-- =============== CSS =============== -->
  <link href="dist/css/style.css" rel="stylesheet">

  <title>Restaurant Website Light & Dark Mode</title>
</head>

<body>
  <!-- =============== SCROLL TOP =============== -->
  <a class="scrolltop show-scroll-top" id="scroll-top" href="#">
    <i class="bx bx-chevron-up scrolltop__icon"></i>
  </a>

  <!-- =============== HEADER =============== -->
  <header class="l-header" id="header">
    <nav class="nav bd-container">
      <a class="nav__logo" href="#">Tasty</a>

      <div class="nav__menu" id="nav__menu">
        <ul class="nav__list">
          <!-- Home -->
          <li class="nav__item"><a class="nav__link" href="#home">Home</a></li>
          <!-- About -->
          <li class="nav__item"><a class="nav__link" href="#about">About</a></li>
          <!-- Services -->
          <li class="nav__item"><a class="nav__link" href="#services">Services</a></li>
          <!-- Menu -->
          <li class="nav__item"><a class="nav__link" href="#menu">Menu</a></li>
          <!-- Contact -->
          <li class="nav__item"><a class="nav__link" href="#contact">Contact</a></li>
        </ul>
      </div>

      <div class="nav__toggle" id="nav__toggle">
        <i class="bx bx-menu"></i>
      </div>

    </nav>
  </header>

  <main class="l-main">
    <!--========== HOME ==========-->
    <section class="home" id="home">
      <div class="home__container bd-container bd-grid">
        <div class="home__data">
          <h1 class="home__title">Tasty Food</h1>
          <h2 class="home__subtitle">Try the best food of <br> the week.</h2>
          <a class="button" href="#">View Menu</a>
        </div>
        <img class="home__img" src="dist/img/home.png" alt>
      </div>
    </section>
    <!--========== ABOUT ==========-->
    <!--========== SERVICES ==========-->
    <!--========== MENU ==========-->
    <!--========== CONTACT ==========-->
  </main>

  <!-- =============== FOOTER =============== -->
  <footer class="footer section bd-container"></footer>

  <!-- =============== SCROLL REVEAL  =============== -->
  <script src="https://unpkg.com/scrollreveal"></script>

  <!-- =============== SCRIPT =============== -->
  <script src="dist/js/script.js"></script>
</body>

</html>
